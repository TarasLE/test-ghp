<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link href="./fonts/AvenirNextCyr-Bold.woff" rel="stylesheet">
    <link href="./fonts/AvenirNextCyr-Heavy.woff" rel="stylesheet">
    <link href="/slyles.css" rel="stylesheet">
    <title>Document</title>
    
</head>
<body>
    <section class="support-page">
        <div>
            <div class="header__container">
                <h1 class="header__title">Contact Us</h1>
                <p class="header__details text-main-content">The Voodoo team is looking forward to hearing from you!</p>
            </div>
            <form name="contact-form" autocomplete="on" novalidate class="contact-form">
                <div class="contact-form__section">
                    <input type="text" name="fullName" placeholder="Full Name*" class="contact-form__input text-main-content"/>
                    <input type="text" name="position" placeholder="Title/Position*" class="contact-form__input text-main-content"/>
                    <div class="select-wrapper">
                        <select id="practiceInstitution" name="practiceInstitution">
                            <option value="" disabled selected hidden >Practice / Institution*</option>
                            <option value="a">State prorgamm</option>
                            <option value="b">Privat courses</option>
                            <option value="c">Self-education</option>
                            <option value="d">Mixed</option>
                        </select>
                        <svg class="input-icon_arrrow">
                            <use href="./img/sprite.svg#arrow"></use>
                        </svg>
                    </div>
                    <input type="email" name="email" placeholder="Email Address*" class="contact-form__input text-main-content"/>
                    <input type="tel" name="tel" placeholder="Phone Number*" class="contact-form__input text-main-content"/>
                    <div class="select-wrapper">
                        <select id="medicalProfession" name="medicalProfession">
                            <option class="select-placeholder" value="" disabled selected hidden >Medical Profession</option>
                            <option value="therapist">Therapist</option>
                            <option value="physicist">Physicist</option>
                            <option value="pathologist">Pathologist</option>
                            <option value="paramedic">Paramedic</option>
                        </select>
                        <svg class="input-icon_arrrow">
                            <use href="./img/sprite.svg#arrow"></use>
                        </svg>
                    </div>
                </div>
                <div class="select-wrapper">
                    <select id="injury" name="injury">
                        <option class="select-placeholder" value="" disabled selected hidden >Type of Inquiry*</option>
                        <option value="limited">Limited</option>
                        <option value="structured">Structured</option>
                        <option value="guided ">Guided</option>
                        <option value="open">Open</option>
                    </select>
                    <svg class="input-icon_arrrow">
                        <use href="./img/sprite.svg#arrow"></use>
                    </svg>
                </div>
                <textarea id="message" name="message" placeholder="Enter Message*" class="contact-form__input input-message text-main-content"></textarea>
                <button type="submit" class="contact-form__button text-main-content">Send Message</button>
            </form>
            </div>
            <div id="map" class="gmap"></div>
    </section>
    <script src="/js/map-loader.js"></script>
    <script src="/js/select-controller.js"></script>
    <script 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDp4mypNUkiisiumY6NRcEiE0nOY9EuOO0&callback=initMap" async defer>
    </script>
</body>
</html>
